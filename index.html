    <style>
      :root {
        --bg-color: #1e1e1e;
        --card-bg: #2e2e2e;
        --text-color: #ffffff;
        --btn-color: #000000;
        --nav-bg: #292929;
        --nav-hover: #444;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Store Title */
      .store-title {
        font-size: 2rem;
        font-weight: bold;
        margin: 20px 0;
        text-align: center;
      }

      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: center;
        background: var(--nav-bg);
        padding: 15px 0;
        width: 100%;
        overflow-x: auto; /* Enable horizontal scrolling on small screens */
        white-space: nowrap; /* Prevent items from wrapping */
        scrollbar-width: none; /* Hide scrollbar for Firefox */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling for mobile */
      }

      /* Hide scrollbar in Chrome, Safari */
      .navbar::-webkit-scrollbar {
        display: none;
      }

      .nav-item {
        margin: 0 15px;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
        flex: 0 0 auto; /* Ensure items don’t shrink */
      }

      .nav-item:hover,
      .nav-item.active {
        background: var(--nav-hover);
      }

      /* Responsive Grid Layout */
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
      }

      /* Product Card Styles */
      .product-card {
        background: var(--card-bg);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 15px;
        text-align: center;
        transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        height: 220px;
        object-fit: contain;
        border-radius: 8px;
      }

      .product-card h3 {
        margin: 10px 0;
        font-size: 1.2rem;
      }

      .product-card p {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 10px;
      }

      .product-card h4 {
        font-size: 1.2rem;
        color: var(--text-color);
        margin: 5px 0;
      }

      /* Buy Button */
      .buy-btn {
        margin-top: 10px;
        padding: 10px 15px;
        background: var(--btn-color);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        transition: background 0.3s ease-in-out;
      }

      /* Responsive Adjustments */
      @media (max-width: 1024px) {
        .store-title {
          font-size: 1.8rem;
        }

        .nav-item {
          font-size: 0.9rem;
          padding: 8px 12px;
        }
      }

      @media (max-width: 768px) {
        .store-title {
          font-size: 1.5rem;
        }

        .navbar {
          padding: 10px 0;
        }

        .nav-item {
          margin: 0 10px;
          font-size: 0.8rem;
          padding: 6px 10px;
        }

        .container {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 15px;
        }

        .product-card img {
          height: 180px;
        }

        .product-card h3 {
          font-size: 1rem;
        }

        .product-card p {
          font-size: 0.8rem;
        }

        .buy-btn {
          padding: 8px 12px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .store-title {
          font-size: 1.3rem;
        }

        .nav-item {
          font-size: 0.7rem;
          padding: 5px 8px;
        }

        .container {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .product-card img {
          height: 150px;
        }

        .product-card h3 {
          font-size: 0.9rem;
        }

        .product-card p {
          font-size: 0.75rem;
        }

          padding: 6px 10px;
          font-size: 0.8rem;
        }
      }

      const container = document.getElementById("product-container");
      const navItems = document.querySelectorAll(".nav-item");

      function getRandomColor() {
        const colors = [
          "#ff69b4",
          "#ff4500",
          "#1e90ff",
          "#32cd32",
          "#ff1493",
          "#8a2be2",
          "#ff8c00",
          "#dc143c",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function loadProducts(category = "all") {
        container.innerHTML = ""; // Clear previous products
        products.forEach((product) => {
          if (category === "all" || product.category === category) {
            const card = document.createElement("div");
            card.classList.add("product-card");

            const button = document.createElement("a");
            button.classList.add("buy-btn");
            button.href = product.link;
            button.target = "_blank";
            button.textContent = "Buy Now";

            card.innerHTML = `
                        <img src="${
                          product.image || "https://via.placeholder.com/250"
                        }" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <h4>${product.price}</h4>
                    `;

            card.appendChild(button);
            container.appendChild(card);

            // Assign a random hover effect for each card
            card.addEventListener("mouseenter", () => {
              card.style.background = getRandomColor();
            });
            card.addEventListener("mouseleave", () => {
              card.style.background = "var(--card-bg)";
            });

            // Assign a random hover effect for each button
            button.addEventListener("mouseenter", () => {
              button.style.background = getRandomColor();
            });
            button.addEventListener("mouseleave", () => {
              button.style.background = "var(--btn-color)";
            });
          }
        });
      }

      navItems.forEach((item) => {
        item.addEventListener("click", () => {
          navItems.forEach((nav) => nav.classList.remove("active"));
          item.classList.add("active");
          loadProducts(item.getAttribute("data-category"));
        });
      });

      document.addEventListener("DOMContentLoaded", () => loadProducts());
